<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LINKS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--использовал обычные ссылки, как Inline-->
    <div class="one__class">
      <a href="#">Первая ссылка</a>
      <a href="#">Вторая ссылка</a>
      <a href="#">Третья ссылка</a>
      <a href="#">Четвертая ссылка</a>
      <a href="#">Пятая ссылка</a>
  </div>

  <!--использовал ul Li и их выровнял в ряд при помощи display:inline-block-->
  <div class="two__class">
      <ul>
          <li><a href="#">Первая ссылка</a></li>
      </ul>
      <ul>
          <li><a href="#">Вторая ссылка</a></li>
      </ul>
      <ul>
          <li><a href="#">Третья ссылка</a></li>
      </ul>
      <ul>
          <li><a href="#">Четвертая ссылка</a></li>
      </ul>
      <ul>
          <li><a href="#">Пятая ссылка</a></li>
      </ul>
  </div>

  <!--использовал табличный способ для ссылок-->
  <div class="three__class">
      <table>
          <tr>
              <td>
                <a href="#">Первая ссылка</a>
              </td>
              <td>
                <a href="#">Вторая ссылка</a>
              </td>
              <td>
                <a href="#">Третья ссылка</a>
              </td>
              <td>
                <a href="#">Четвертая ссылка</a>
              </td>
              <td>
                <a href="#">Пятая ссылка</a>
              </td>
          </tr>
      </table>
  </div>

</body>
</html>
